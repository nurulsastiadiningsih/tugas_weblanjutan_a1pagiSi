<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>

    <!-- CDN BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<!-- CDN JQUERY -->
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<!-- CDN KONEK KE STYLE -->
<link rel="stylesheet" href="style.css">

</head>
<body>

    <hr>
    <div class='row'>
        
        <div class="col-sm-4">
            <h4>Pembelian Produk</h4>

            <div class="form-group">
                <label>Nama produk</label>
                <input id="nama_produk" type="text" placeholder="Input nama produk" class="form-control">
                <p id="lihat_nama_produk" class="peringatan"></p>
            </div>

            <div class="form-group">
                <label>Harga Produk</label>
                <input type="text" id="harga_produk" placeholder="Input harga produk" class="form-control">
                <p id ="lihat_harga_produk" class="peringatan"></p>
            </div>

            <div class="form-group">
                <label>Qty Produk</label>
                <input id="qty_produk" type="number" placeholder="Input Qty Produk" class="form-control">
                <p id ="lihat_qty_produk" class="peringatan"></p>
            </div>

            <div class="form-group">
                <label>Jumlah Pembayaran</label>
                <input id="jumlah_pembayaran" type="number" placeholder="Input Jumlah Pembayaran" class="form-control">
                <p id ="lihat_jumlah_pembayaran" class="peringatan"></p>
            </div>

            <div class="form-group">
                <button id="Clear" class="btn btn-warning">Clear</button>
                <button id="Pay" class="btn btn-info">Pay</button>
            </div>

        </div>
    </div>
</div>



<script src="jquey.js"></script>

</body>
</html>
